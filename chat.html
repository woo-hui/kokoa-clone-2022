<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat w/ 김태리 - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar status-bar__chat">
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <span>KT</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span> 23:59 </span>
      </div>
      <div class="status-bar__column">
        <span> 88% </span>
        <i class="fa-solid fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="alt-header alt-header__chat">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fa-solid fa-angle-left fa-lg"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">김태리</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <span><i class="fa-solid fa-bars"></i></span>
      </div>
    </header>
    <main class="main-screen main-screen__chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>
      <div class="message-row">
        <img
          src="https://img.vogue.co.kr/vogue/2022/05/style_627a16c2b312b-743x930.jpeg"
        />
        <div class="message-row__content">
          <span class="message__author">김태리</span>
          <div class="message__info">
            <span class="message__bubble"> 안녕하세요. </span>
          </div>
          <div class="message__info">
            <span class="message__bubble"> 메세지를 확인해 주세요! </span>
            <span class="message__time"> 21:27 </span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"> 반갑습니다~! </span>
            <span class="message__time"> 21:27 </span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-solid fa-plus"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a massage" />
        <i class="fa-solid fa-face-smile"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div class="no-mobile">
      <span> Your screen is too Big </span>
    </div>

    <script
      src="https://kit.fontawesome.com/70e207f29d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
