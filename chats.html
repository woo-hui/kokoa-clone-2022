<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <span>KT</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span> 23:59 </span>
      </div>
      <div class="status-bar__column">
        <span> 88% </span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        <i class="fa-solid fa-comment-dots fa-lg"></i>
        <i class="fa-solid fa-music fa-lg"></i>
        <i class="fa-solid fa-gear fa-lg"></i>
      </div>
    </header>
    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component user-component__chats">
          <div class="user-component__column">
            <img
              class="user-component__avatar"
              src="https://img.vogue.co.kr/vogue/2022/05/style_627a16c2b312b-743x930.jpeg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">김태리</h4>
              <h6 class="user-component__subtitle">메세지를 확인해 주세요!</h6>
            </div>
          </div>
          <div class="user-component__column user-component__column-chats">
            <span class="user-component__time">23:22</span>
            <span class="badge badge-big">1</span>
          </div>
        </div>
      </a>
      <div class="user-component user-component__chats">
        <div class="user-component__column">
          <img
            class="user-component__avatar"
            src="https://spnimage.edaily.co.kr/images/Photo/files/NP/S/2020/03/PS20031900070.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">이주영</h4>
            <h6 class="user-component__subtitle">안녕하세요. 이주영입니다~</h6>
          </div>
        </div>
        <div class="user-component__column user-component__column-chats">
          <span class="user-component__time">21:30</span>
          <span class="badge badge-big">3</span>
        </div>
      </div>
      <div class="user-component user-component__chats">
        <div class="user-component__column">
          <img
            class="user-component__avatar"
            src="C:\Users\bla_p\Desktop\개발\kokoa-clone-2022\img\yi-yu-ri.png"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">이유리</h4>
            <h6 class="user-component__subtitle">
              내 이름은 이유리 거꾸로 해도 이유리
            </h6>
          </div>
        </div>
        <div class="user-component__column user-component__column-chats">
          <span class="user-component__time">20:02</span>
          <span class="badge badge-big">2</span>
        </div>
      </div>
      <div class="user-component user-component__chats">
        <div class="user-component__column">
          <img
            class="user-component__avatar"
            src="C:\Users\bla_p\Desktop\개발\kokoa-clone-2022\img\june.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">쥰</h4>
            <h6 class="user-component__subtitle">윤희니?</h6>
          </div>
        </div>
        <div class="user-component__column user-component__column-chats">
          <span class="user-component__time">18:48</span>
          <span class="badge-read">읽음</span>
        </div>
      </div>
      <div class="user-component user-component__chats">
        <div class="user-component__column">
          <img
            class="user-component__avatar"
            src="https://i.pinimg.com/564x/fe/e6/46/fee646f4facc04d6d6004b3370748c32.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">송서래</h4>
            <h6 class="user-component__subtitle">내가 그렇게 나쁩니까?</h6>
          </div>
        </div>
        <div class="user-component__column user-component__column-chats">
          <span class="user-component__time">16:01</span>
          <span class="badge badge-big">1</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">6</span>
            <i class="fa-solid fa-comment fa-lg nav__icon-chats"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div></div>
            <i class="fa-solid fa-ellipsis fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div class="no-mobile">
      <span> Your screen is too Big </span>
    </div>

    <script
      src="https://kit.fontawesome.com/70e207f29d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
