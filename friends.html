<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <span>KT</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span> 18:45 </span>
      </div>
      <div class="status-bar__column">
        <span> 88% </span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>
    <div class="header">
      <div class="header__title">Friends</div>
      <div class="header__icons">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-music"></i>
        <i class="fa-solid fa-gear"></i>
      </div>
    </div>
    <div class="pop-up">
      <!--info icon-->
      <span>Friends' Names Display</span>
      <!--arrow icon-->
    </div>
    <div class="profile-myself">
      <img
        src="C:\Users\bla_p\Desktop\개발\kokoa-clone-2022\img\yi-yu-ri.png"
      />
      <span>Jang Woo Hui</span>
    </div>
    <div class="profile-channel">
      <span>Channel</span>
      <div class="profile-channel__2">
        <img
          src="https://www.interview365.com/news/photo/201911/90404_117411_848.jpg"
        />
        <span>Channel</span>
      </div>
    </div>
    <div class="navi-bar">
      <i class="fa-solid fa-user"></i>
      <i class="fa-solid fa-comment"></i>
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-solid fa-ellipsis"></i>
    </div>

    <script
      src="https://kit.fontawesome.com/70e207f29d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
