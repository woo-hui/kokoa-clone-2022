<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setting - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <span>KT</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span> 23:59 </span>
      </div>
      <div class="status-bar__column">
        <span> 88% </span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"><i class="fa-solid fa-angle-left fa-lg"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="setting-list">
        <li class="setting-list__">
          <div class="setting-list__column">
            <i class="fa-solid fa-bullhorn"></i>
            <span>Notices</span>
          </div>
        </li>
        <li class="setting-list__">
          <div class="setting-list__column">
            <i class="fa-solid fa-flask"></i>
            <span>Kakao Lab</span>
          </div>
        </li>
        <li class="setting-list__ setting-list__version">
          <div class="setting-list__column">
            <i class="fa-solid fa-circle-info"></i>
            <span>Version</span>
          </div>
          <div class="setting-list__column">
            <span class="setting-list__info">Latest Version</span>
          </div>
        </li>
        <div class="setting-list__br"></div>
        <li class="setting-list__">
          <div class="setting-list__column">
            <i class="fa-solid fa-unlock-keyhole"></i>
            <span>Privacy</span>
          </div>
        </li>
        <li class="setting-list__">
          <div class="setting-list__column">
            <i class="fa-solid fa-bell"></i>
            <span>Notifications</span>
          </div>
        </li>
        <li class="setting-list__">
          <div class="setting-list__column">
            <i class="fa-solid fa-user"></i>
            <span>Friends</span>
          </div>
        </li>
        <li class="setting-list__">
          <div class="setting-list__column">
            <i class="fa-solid fa-comment"></i>
            <span>Chats</span>
          </div>
        </li>
        <li class="setting-list__">
          <div class="setting-list__column">
            <i class="fa-solid fa-display"></i>
            <span>Display</span>
          </div>
        </li>
        <li class="setting-list__">
          <div class="setting-list__column">
            <i class="fa-solid fa-paint-roller"></i>
            <span>Themes</span>
          </div>
          <div class="setting-list__column">
            <span class="setting-list__info">Dafault Theme</span>
          </div>
        </li>
        <li class="setting-list__">
          <div class="setting-list__column">
            <i class="fa-solid fa-phone"></i>
            <span>Call</span>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">6</span>
            <i class="fa-solid fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div></div>
            <i class="fa-solid fa-ellipsis fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div class="no-mobile">
      <span> Your screen is too Big </span>
    </div>

    <script
      src="https://kit.fontawesome.com/70e207f29d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
